---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  unit-tests:
    strategy:
      fail-fast: false
      matrix:
        puppet_version: [7]

    name: Check / Puppet ${{ matrix.puppet_version }}
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Run pdk validate
        uses: puppets-epic-show-theatre/action-pdk-validate@v1
        with:
          puppet-version: ${{ matrix.puppet_version }}

      - name: Run pdk test unit
        uses: puppets-epic-show-theatre/action-pdk-test-unit@v1
        with:
          puppet-version: ${{ matrix.puppet_version }}

  coverage:
    strategy:
      fail-fast: false
      matrix:
        puppet_version: [7]

    name: Coverage
    runs-on: ubuntu-20.04
    needs:
      - unit-tests

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"
          bundler-cache: true

      - name: Run test coverage
        run: |
          bundle exec rake spec:simplecov

  acceptance:
    strategy:
      fail-fast: false
      matrix:
        os: ['deb10', 'deb11', 'el8', 'rocky8', 'ub2004']
        puppet_version: [7]

    name: Acceptance / ${{ matrix.os }} / Puppet ${{ matrix.puppet_version }}
    runs-on: ubuntu-20.04
    needs:
      - unit-tests

    steps:
      - name: Enable IPv6 on docker
        run: |
          echo '{"ipv6":true,"fixed-cidr-v6":"2001:db8:1::/64"}' | sudo tee /etc/docker/daemon.json
          sudo service docker restart
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"
          bundler-cache: true

      - name: Run Litmus
        env:
          DEBUG: true
        run: |
          bundle exec rake 'litmus:provision_list[gha_${{ matrix.os }}]'
          bundle exec rake 'litmus:install_agent[puppet${{ matrix.puppet_version }}]'
          bundle exec rake litmus:install_module
          bundle exec rake litmus:acceptance:parallel
      - name: Cleanup
        run: |
          bundle exec rake 'litmus:tear_down'
